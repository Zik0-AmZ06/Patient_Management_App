syntax = "proto3";

option java_multiple_files = true; // Split our service, request and response messages into separate Java files
option java_package = "billing"; // Specify the Java package for the generated code

service BillingService {
  rpc CreateBillingAccount (BillingRequest) returns (BillingResponse);
}

message BillingRequest { //
  string patientId = 1;
  string name = 2;
  string email = 3;
  // These numbers need to be unique to help grpc and protobuf send and determine the different properties
  // when the request is received and when it's sent and so on
}

message BillingResponse {
  string accountId = 1;
  string status = 2;
}




